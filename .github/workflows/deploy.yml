name: Deploy corenzohouse_order

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy via Rsync
        uses: burnett01/rsync-deployments@master
        with:
          switches: -avz --delete --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='vite.config.ts' --exclude='tsconfig.json' --exclude='README.md' --exclude='postcss.config.js' --exclude='.eslintrc.cjs' --exclude='node_modules' --exclude='.env.*'
          path: ./dist
          remote_path: /var/www/html/Web/order.corenzohouse.com
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}
